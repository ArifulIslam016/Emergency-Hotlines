<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Hotline</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="max-w-[1920px] mx-auto">
    <!-- Navigation bar here -->
    <section class="max-w-[1920px] mx-auto">
      <!-- Navbar here -->
      <div
        class="navbar flex justify-between px-16 py-6 shadow-sm shadow-[#b5b5b556]"
      >
        <div class="navLogoLeft flex items-center">
          <img
            class="w-[50px] h-[50px]"
            src="./assets/logo.png"
            alt="bdgovtlogo"
          />
          <h3
            class="ml-[10px] text-[#006747] font-extrabold text-2xl leading-none"
          >
            Emergency <br />Service
          </h3>
        </div>
        <div class="navbarRight grid grid-flow-col gap-5">
          <div
            class="flex items-center rounded-[50px] px-[35px] py-[13px] bg-[#41ff6a2c]"
          >
            <h1 class="font-extrabold text-[#000000]">0</h1>
            <img class="w-[25px] ml-[10px]" src="./assets/heart.png" alt="" />
          </div>
          <div
            class="flex items-center rounded-[50px] px-[35px] py-[13px] bg-[#41ff6a2c]"
          >
            <h1 class="font-extrabold text-[#000000]">100</h1>
            <img class="w-[25px] ml-[10px]" src="./assets/coin.png" alt="" />
          </div>
          <div
            class="flex items-center rounded-[50px] px-[35px] py-[13px] bg-[#00A63E]"
          >
            <h1 class="font-extrabold text-white">2</h1>
            <h1 class="w-[25px] ml-[5px] font-extrabold text-white">Copy</h1>
          </div>
        </div>
      </div>
      <!-- heroSection starts here -->
      <div
        class="text-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]"
      >
        <div class="py-[21px]">
          <img
            class="mx-auto w-[92px] h-[92px]"
            src="./assets/logo.png"
            alt=""
          />
          <h1 class="font-bold text-[40px] text-white my-[11px]">
            Emergency Service Directory
          </h1>
          <p class="text-white font-semibold text-xl">
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </p>
        </div>
      </div>
    </section>
    <!-- main section here services**************** -->
    <main class="flex bg-[#41ff6a2c]">
      <div class="servicesleft w-9/12">
        <div class="service">
          <img src="./assets/emergency.png" alt="" />
        </div>
      </div>
      <div class="history w-3/12 ml-[30px]"></div>
    </main>
  </body>
</html>
